input {
  beats {
    port => "5043"
  }
}
filter {
  csv {
    columns => [timestamp,Data,IPAddr,LoggedBy,LoginID,NameID,ModuleName,ContextID,Domain,LogLevel,HostName,MessageID]
    separator => " "
  }
  date {
    match => ["dateTime", "yyyy-MM-dd HH:mm:ss"]
  }
}
output {
  elasticsearch {
    hosts => [ "csp-es:9200" ]
  }
}