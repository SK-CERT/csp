<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="${title}"></title>
    <meta name="description" th:content="${description}" content=""/>
    <meta name="keywords" th:content="${keywords}" content=""/>

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{webapp/static/fav/favicon.ico}"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{webapp/static/fav/apple-touch-icon-144-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{webapp/static/fav/apple-touch-icon-114-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{webapp/static/fav/apple-touch-icon-72-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" th:href="@{webapp/static/fav/apple-touch-icon-57-precomposed.png}" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{webapp/lib/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{webapp/lib/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" th:href="@{webapp/lib/ie10-viewport-bug-workaround/1.0.3/dist/ie10-viewport-bug-workaround.min.css}"/>

    <!-- Custom styles for this page -->
    <link rel="stylesheet" type="text/css" th:href="@{webapp/static/css/theme.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{webapp/static/css/login.css}" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{webapp/lib/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{webapp/lib/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus />

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
