{% load form_utils %}

<div class="formset" data-formset-prefix="{{ formset.prefix }}">
    <h2>{{ title_all }}
        <button type="button" class="btn btn-success" data-formset-add="{{ formset.prefix }}"{% if hide_add %} style="display: none;"{% endif %}>
            <i class="fa fa-plus"></i> Add another
        </button>
    </h2>
    {{ formset.non_field_errors }}
    {{ formset.management_form }}
    <div class="formset-body" data-formset-body="{{ formset.prefix }}">
        <div class="row">
            <div class="col-md-12">
                {% related_fields_diffview formset incoming show_block title_all title_single diffdatablockstyle %}
            </div>
        </div>
    </div>
    <script type="form-template" data-formset-empty-form="{{ formset.prefix }}">
        <div class="formset-form" data-formset-form="{{ formset.prefix }}" style="display: none">
            <div class="row">
                <div class="col-md-12">
                    {% include "contacts/includes/inline_form.html" with form=formset.empty_form %}
                </div>
            </div>
        </div>
    </script>
</div>
