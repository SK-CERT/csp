{% load form_utils %}

<div class="formset" data-formset-prefix="{{ formset.prefix }}">
    <h2>
        <small>{{ title_all }}</small>
        <button class="btn btn-success" type="button" data-formset-add="{{ formset.prefix }}">
            <i class="fa fa-plus"></i> Add another
        </button>
    </h2>
    {{ formset.non_field_errors }}
    {{ formset.management_form }}
    <div class="formset-body" data-formset-body="{{ formset.prefix }}">
        {% for form in formset.forms %}
        <div class="formset-form" data-formset-form="{{ formset.prefix }}">
            {% include "contacts/includes/inline_form_member.html" with form=form %}
        </div>
        {% endfor %}
    </div>
    <script type="form-template" data-formset-empty-form="{{ formset.prefix }}">
    {% escapescript %}
        <div class="formset-form" data-formset-form="{{ formset.prefix }}" style="display: none">
            {% include "contacts/includes/inline_form_member.html" with form=formset.empty_form %}
        </div>
    {% endescapescript %}
    </script>
</div>
