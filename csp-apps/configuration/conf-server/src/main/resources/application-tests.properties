
# DATA SOURCE
spring.datasource.url=jdbc:h2:mem:conf;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MV_STORE=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:test-data.sql
spring.h2.console.enabled=true

# JPA / HIBERNATE
spring.jpa.hibernate.dialect = org.hibernate.dialect.H2Dialect

#
# Spring file upload limits
#
spring.http.multipart.maxFileSize=1512MB
spring.http.multipart.maxRequestSize=1512MB